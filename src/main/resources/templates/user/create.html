<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* Center the container in the middle of the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Style the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        /* Style input fields and buttons */
        .form-container input, .form-container button {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Style the buttons */
        .form-container button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Optional: Div styling */
        #div_id {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div id="div_id" class="div_abcde">로그인</div>
    <label>아이디</label>
    <input type="number" id="login_user_id" />

    <label>별명</label>
    <input type="text" id="login_user_num" />

    <label>이름</label>
    <input type="text" id="login_user_name" />

    <label>비밀번호</label>
    <input type="password" id="login_user_password" />

    <label>나이</label>
    <input type="text" id="login_user_age" />

    <button onclick="login_user()">저장</button>
    <button onclick="change_html()">Password 바꿔보기!</button>
</div>

<script>
    function change_html() {
        let login_user_password = $("#login_user_password").val();
        $("#div_id").html(login_user_password);
    }

    function login_user() {
        $.ajax({
            url: "/api/user/create",
            type: "GET",
            contentType: 'application/json; charset=utf-8',
            data: {
                id : $("#login_user_id").val()
                ,num: $("#login_user_num").val(),
                name: $("#login_user_name").val(),
                password: $("#login_user_password").val(),
                age: $("#login_user_age").val()
            },
            cache: false,
            success: (obj_data, status, xhr) => {
                alert(JSON.stringify(obj_data));
                window.location.href = "/board/create";
            },
            error: (obj_data, status, xhr) => {
                alert("error!");
                alert(JSON.stringify(obj_data));
            },
        });
    }
</script>

</body>
</html>
